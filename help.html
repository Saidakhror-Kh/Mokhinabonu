<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спаси Махину</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="game_body">
                <div class="game_items">
                    <div class="game_text">
                        Результат: <span></span>
                    </div>
                </div>
                <div class="game_counter"></div>
            </div>
            <div class="game_win">Вы спасли Мохинабону!</div>
        </div>
        <div class="info">
            <a href="#info" title="Правила игры" class="info_icon">i</a>
            <div id="info" class="info_body">
                <a href="#" class="info_close">X</a>
                <div class="info_text">
                    <p>Продержись минуту убегая мышью от барашек, которых Мохинабону боиться</p>
                    <p>Игра начнется при наведении на серое поле</p>
                    <p>При выходе за пределы поля игра начнется с начала</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
